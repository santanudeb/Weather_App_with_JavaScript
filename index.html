<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X_UA-Compatible" content="ie-edge"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
    </div>
    <div class="location">
        <h4>Location ~</h4><span></span><h4 class="location-name">Place</h4>
    </div>

    <div class="temperature">
        <div class="degree-section"><h2 class="temperature-degree">temp</h2><span>Kelvin</span></div>

        <div class="degree-section"><h4>Feels like</h4><span></span><h4 class="temperature-feels-like">feels like</h4><span></span><h5>Kelvin</h5></div>
        <div class="degree-section"><h4>Temp min</h4><span></span><h4 class="temperature-temp-min">temp min</h4><span></span><h5>Kelvin</h5></div>
        <div class="degree-section"><h4>Temp max</h4><span></span><h4 class="temperature-temp-max">temp max</h4><span></span><h5>Kelvin</h5></div>
        <div class="degree-section"><h4>Pressure</h4><span></span><h4 class="temperature-pressure">pressure</h4><span></span><h5>Millibars</h5></div>
        <div class="degree-section"><h4>Humidity</h4><span></span><h4 class="temperature-humidity">humidity</h4><span></span><h5>%</h5></div>

        <h2><div class="temperature-description">Cold</div></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
